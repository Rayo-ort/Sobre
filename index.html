<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sobre Rom√°ntico</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
      background-color: #f5f5f5;
      overflow: hidden;
      position: relative;
    }

    /* Fondo con corazones lloviendo */
    @keyframes heartRain {
      0% {
        transform: translateY(-100px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .heart {
      position: absolute;
      top: -50px;
      font-size: 2rem;
      color: #FF69B4;
      animation: heartRain 6s infinite ease-in;
      pointer-events: none;
    }

    /* Corazones con diferentes tama√±os y direcciones */
    .heart:nth-child(odd) {
      animation-duration: 5s;
      animation-delay: -2s;
    }

    .heart:nth-child(even) {
      animation-duration: 7s;
      animation-delay: -1s;
    }

    /* Contenedor del sobre */
    .container {
      position: relative;
      width: 300px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .envelope {
      width: 100%;
      height: 100%;
      background-color: #e1c6a1;
      border-radius: 15px;
      position: absolute;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.6s ease;
    }

    .envelope.open .flap-top {
      transform: translateY(-100%);
    }

    .envelope .flap-top {
      background-color: #f1d2a1;
      width: 100%;
      height: 50%;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 15px 15px 0 0;
      z-index: 1;
      transition: transform 0.6s ease;
    }

    .envelope .flap-bottom {
      background-color: #f1d2a1;
      width: 100%;
      height: 50%;
      position: absolute;
      bottom: 0;
      left: 0;
      border-radius: 0 0 15px 15px;
      z-index: 0;
    }

    .letter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      width: 240px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.6s ease, visibility 0s 0.6s;
      font-family: 'Great Vibes', cursive;
      font-size: 20px;
      color: #333;
      text-align: center;
    }

    .envelope.open .letter {
      opacity: 1;
      visibility: visible;
      transition: opacity 0.6s ease, visibility 0s 0s;
    }

    .flowers {
      position: absolute;
      top: -30px;
      right: -30px;
      z-index: -1;
    }

    .flowers img {
      width: 50px;
      height: 50px;
      margin: 5px;
      opacity: 0.8;
    }

    /* Estilo del icono de Spotify */
    .spotify-icon {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      color: #1DB954;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .spotify-icon:hover {
      transform: translateX(-50%) scale(1.2);
    }
  </style>
</head>
<body>

  <!-- Efecto de corazones cayendo -->
  <div class="heart" style="left: 10%; animation-duration: 6s; animation-delay: 0s;">‚ù§Ô∏è</div>
  <div class="heart" style="left: 25%; animation-duration: 7s; animation-delay: 1s;">üíñ</div>
  <div class="heart" style="left: 50%; animation-duration: 5s; animation-delay: 2s;">üíò</div>
  <div class="heart" style="left: 70%; animation-duration: 6.5s; animation-delay: 0s;">‚ù§Ô∏è</div>
  <div class="heart" style="left: 85%; animation-duration: 5s; animation-delay: 1.5s;">üíù</div>
  <div class="heart" style="left: 60%; animation-duration: 7s; animation-delay: 2.5s;">üíì</div>

  <!-- Contenedor del sobre -->
  <div class="container">
    <div class="envelope" onclick="toggleEnvelope()">
      <div class="flap-top"></div>
      <div class="flap-bottom"></div>
      <div class="letter">
        Gracias por permitirme estar estos dos meses a tu lado,<br>
        y van a ser muchos m√°s donde seamos felices.
      </div>
      <div class="flowers">
        <img src="https://via.placeholder.com/50/FF6347/FFFFFF?text=üå∏" alt="Flor 1">
        <img src="https://via.placeholder.com/50/FFD700/FFFFFF?text=üåª" alt="Flor 2">
        <img src="https://via.placeholder.com/50/FF69B4/FFFFFF?text=üå∑" alt="Flor 3">
      </div>
    </div>
  </div>

  <!-- Icono de Spotify -->
  <a href="https://open.spotify.com/track/6RV9pRLIQiXm3qTGeyQluf?si=mg49ZWL0Rii8LHqneQqJ1g" target="_blank" class="spotify-icon">
    üéµ
  </a>

  <script>
    function toggleEnvelope() {
      const envelope = document.querySelector('.envelope');
      envelope.classList.toggle('open');
    }
  </script>

</body>
</html>
